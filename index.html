<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap" rel="stylesheet">
  <title>Encriprador</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <a href="index.html">
      <img src="images/logo.png" class="logo">
    </a>
    
    <div id="izquierda">
      <textarea name="area-texto" id="area-texto" placeholder="Ingrese el texto aquí"></textarea>
      <label><img src="images/!.png">Solo letras minúsculas y sin acentos</label>

      <input type="button" value="Encriptar" id="boton-encriptar" class="boton">
      <input type="button" value="Desencriptar" id="boton-desencriptar" class="boton">

    </div>
    <form id="derecha">

      <div id="aparece-primero">
        <img src="images/mensaje.svg">
        <h1>
          Ningún mensaje fue encontrado
        </h1>
        <h2>
          Ingresa el texto que deseas encriptar o desencriptar
        </h2>
      </div>


      <div id="aparece-despues">

        <textarea name="area-respuesta" id="area-respuesta"></textarea>


        <input type="button" value="Copiar" class="boton" id="boton-copiar">
      </div>

    </form>

  </main>
  <script src="script.js">
  </script>
</body>



</html>
